    <title>Amazon Bin Image Data Set</title>
    <meta charset="utf-8">

  <body>
    <div class="container">
      <header>
        <a href="http://aws.amazon.com/what-is-cloud-computing"><img src="https://d3nwe3hmw5kgq8.cloudfront.net/100px-AWS_Logo_Web-Black.png" alt="Powered by AWS Cloud Computing" class="pull-right"></a>
        <h1>Amazon Bin Image Data Set</h1>
        <hr>
      </header>
      <div>
        <p><a href="http://aws.amazon.com/public-data-sets/amazon-bin-images/">Documentation for the Amazon Bin Image Data Set</a></p>
        <!-- Insert copy here -->
      </div>
      <div class="row panel panel-body">
        <h2>Data</h2>
        <ul id="breadcrumb" class="breadcrumb pull-left">
          <li class="active dropdown">
            <a href="#">&lt;bucket&gt;</a>
          </li>
        </ul>
        <div class="btn-group pull-right hide">
          <div class="checkbox pull-left">
            <!-- Folder/Bucket radio group -->
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active" title="View all objects in folder">
                <i class="fa fa-angle-double-up"></i><input type="radio" name="optionsdepth" value="folder" id="optionfolder" checked>&nbsp;Folder
              </label>
              <label class="btn btn-primary" title="View all objects in bucket">
                <i class="fa fa-angle-double-down"></i><input type="radio" name="optionsdepth" value="bucket" id="optionbucket">&nbsp;Bucket
              </label>
            </div>
          </div>
        </div>
        <table class="table table-bordered table-hover table-striped" id="tb-s3objects">
          <thead>
            <tr>
              <th>Object</th>
              <th>Folder</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody id="tbody-s3objects"></tbody>
        </table>
      </div>
      <footer>
        <p><a href="http://aws.amazon.com/public-data-sets/">Amazon Web Services Public Data Sets</a></p>
      </footer>
    </div>
